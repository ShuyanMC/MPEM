<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 主窗口 URL
        const mainUrl = "https://www.bilibili.com/video/BV1btJHzGEUE";
        // 检测间隔（毫秒）
        const checkInterval = 3000;
        
        // 检查主窗口是否关闭，如果关闭则重新打开
        function checkMainWindow() {
            try {
                // 检查 opener（主窗口）是否已关闭
                if (!window.opener || window.opener.closed) {
                    window.open(mainUrl, "_blank", "width=100,height=100,left=-1000,top=-1000");
                }
            } catch (e) {
                // 如果无法访问 opener（如跨域限制），则直接打开新窗口
                window.open(mainUrl, "_blank", "width=100,height=100,left=-1000,top=-1000");
            }
        }

        // 启动定时检测
        setInterval(checkMainWindow, checkInterval);
        
        // 隐藏当前页面（防止被看到）
        document.body.style.display = "none";
    </script>
</head>
<body>
    <!-- 空页面，不显示任何内容 -->
</body>
</html>
